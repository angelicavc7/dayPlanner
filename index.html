<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
            <!-- Timeblocks go here -->
            <div class="form-group">

              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">9:00am </span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour9"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">10:00am</span>
                </div>
                <textarea id="hour10" class="form-control" aria-label="With textarea" ></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
      
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">11:00am </span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour11"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
      
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">12:00pm</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour12"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">1:00pm</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour1"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">2:00pm</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour2"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">3:00pm</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour3"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">4:00pm</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour4"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">5:00pm</span>
                </div>
                <textarea class="form-control" aria-label="With textarea" id="hour5"></textarea>
                <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
              </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
